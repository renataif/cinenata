<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tcc.css">
    <link rel="stylesheet" href="/css/create.css">
    <title>Cadastro Área Temática</title>
</head>
<body>
    <h1 class="mt-4" style="text-align:center; margin-bottom: 30px;">Cadastro de Defesa</h1>

    <form class="formulario">
      <div>
      <div class="form-group">
        <label for="Projeto">Projeto<span style="color:red">*</span></label>
        <select class="form-control" id="Projeto" style="color: #6c757d; opacity: 1;">
          <option>Selecione o Projeto</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Etapa">Etapa<span style="color:red">*</span></label>
        <select class="form-control" id="Etapa" style="color: #6c757d; opacity: 1;">
          <option>Selecione a Etapa</option>
        </select>
      </div>
      <div class="form-group">
        <label for="AnoSemestre">Ano/Semestre Projeto <span style="color:red">*</span></label>
        <input type="date" class="form-control" id="AnoSemestre" aria-describedby="anosemestre">
      </div>
      <div class="form-group">
        <label for="Orientador">Orientador<span style="color:red">*</span></label>
        <select class="form-control" id="Orientador" style="color: #6c757d; opacity: 1;">
          <option>Selecione o Orientador</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Coorientador">Coorientador</label>
        <select class="form-control" id="Coorientador" style="color: #6c757d; opacity: 1;">
          <option>Selecione o Coorientador</option>
        </select>
      </div>
      <div class="form-group">
        <label for="DataApresetacao">Data Apresentação <span style="color:red">*</span></label>
        <input type="date" class="form-control" id="DataApresetacao" aria-describedby="DataApresetacao">
      </div>
      <div class="form-group">
        <label for="sala">Sala/Local <span style="color:red">*</span></label>
        <input type="text" class="form-control" id="sala" aria-describedby="nomeSala" placeholder="Sala/Local">
      </div>
      <div class="form-group">
        <label for="Convidado1">Convidado 1 <span style="color:red">*</span></label>
        <select class="form-control" id="Convidado1" style="color: #6c757d; opacity: 1;">
          <option>Selecione o Convidado </option>
        </select>
      </div>
    </div>
    <div>
      <div class="form-group">
        <label for="Convidado2">Convidado 2 <span style="color:red">*</span></label>
        <select class="form-control" id="Convidado2" style="color: #6c757d; opacity: 1;">
          <option>Selecione o Convidado </option>
        </select>
      </div>
      <div class="form-group">
        <label for="Convidado3">Convidado 3 <span style="color:red">*</span></label>
        <select class="form-control" id="Convidado3" style="color: #6c757d; opacity: 1;">
          <option>Selecione o Convidado </option>
        </select>
      </div>
      <div class="form-group">
        <label for="nota1">Nota 1 <span style="color:red">*</span></label>
        <input type="text" class="form-control" id="nota1" aria-describedby="nota1" placeholder="Nota Convidado 1">
      </div>
      <div class="form-group">
        <label for="nota2">Nota 2 <span style="color:red">*</span></label>
        <input type="text" class="form-control" id="nota2" aria-describedby="nota2" placeholder="Nota Convidado 2">
      </div>
      <div class="form-group">
        <label for="nota3">Nota 3 <span style="color:red">*</span></label>
        <input type="text" class="form-control" id="nota3" aria-describedby="nota3" placeholder="Nota Convidado 3">
      </div>
      <div class="form-group">
        <label for="Situacao">Situação <span style="color:red">*</span></label>
        <select class="form-control" id="Situacao" style="color: #6c757d; opacity: 1;">
          <option>Selecione a Situação</option>
        </select>
      </div>
      <div class="form-group">
        <label for="DataConclusao">Data Conclusão</label>
        <input type="date" class="form-control" id="DataConclusao" aria-describedby="dataconclusao">
      </div>
      <div class="form-group">
        <label for="NotaTotal">Nota Final <span style="color:red">*</span></label>
        <input type="text" class="form-control" id="NotaTotal" aria-describedby="notatotal" placeholder="Nota Total">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" style="width:350px; margin-bottom: 60px;">Cadastrar</button>
    </form>
      <!-- Core theme JS-->
      <script src="/js/tcc.js"></script>
</body>
</html>
