<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tcc.css">
    <title>Cadastro Área Temática</title>
</head>
<body>
    <h1 class="mt-4" style="text-align:center; margin-bottom: 30px;">Cadastro de Projeto</h1>

    <form style="width:350px; margin: 0 auto;">
    <div class="form-group" style="margin-bottom: 15px;">
        <label for="exampleInputTitulo">Título <span style="color:red">*</span></label>
        <input type="name" class="form-control" id="exampleInputTitulo" aria-describedby="tituloprojeto" placeholder="Título do Projeto">
    </div>
    <div class="form-group" style="margin-bottom: 15px;">
        <label for="exampleInputMatricula">Matrícula <span style="color:red">*</span></label>
        <select class="form-control" id="exampleInputMatricula" style="color: #6c757d; opacity: 1;">
        <option>Selecione a Matrícula do Discente</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" style="width:350px;">Cadastrar</button>
    </form>
</body>
</html>
