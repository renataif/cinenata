<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tcc.css">
    <title>Cadastro Área Temática</title>
</head>
<body>
    <h1 class="mt-4" style="text-align:center; margin-bottom: 30px;">Cadastro de Projeto</h1>

    <form style="width:350px; margin: 0 auto;">
        <div class="form-group" style="margin-bottom: 15px;">
          <label for="exampleInputNome">Pessoa Externa <span style="color:red">*</span></label>
          <input type="name" class="form-control" id="exampleInputNome" aria-describedby="nomepessoaexterna" placeholder="Nome Pessoa Externa">
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
          <label for="exampleInputEmail">Email <span style="color:red">*</span></label>
          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailpessoaexterna" placeholder="emailpessoaexterna@email.com">
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
          <label for="exampleInputCPF">CPF <span style="color:red">*</span></label>
          <input oninput="mascara(this)" type="text" class="form-control" id="exampleInputCPF" aria-describedby="cpfpessoaexterna" placeholder="000.000.000-00">
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
          <label for="exampleInputDataNascimento">Data de Nascimento <span style="color:red">*</span></label>
          <input type="date" class="form-control" id="exampleInputDataNascimento" aria-describedby="datanascimentopessoaexterna">
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
          <label for="phone">Telefone <span style="color:red">*</span></label>
          <input type="tel" class="form-control" id="phone" aria-describedby="telefonepessoaexterna" placeholder="(00) 00000-0000">
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
          <label for="exampleInputInstituicao">Instituição <span style="color:red">*</span></label>
          <select class="form-control" id="exampleInputInstituicao" style="color: #6c757d; opacity: 1;">
            <option>Selecione a Instituição</option>
          </select>
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
          <label for="formacao">Formação <span style="color:red">*</span></label>
          <input type="text" class="form-control" id="formacao" aria-describedby="formacaoservidor" placeholder="Formação">
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
          <label for="titulacao">Titulação <span style="color:red">*</span></label>
          <input type="text" class="form-control" id="titulacao" aria-describedby="titulacaoservidor" placeholder="Titulação">
        </div>
        <button type="submit" class="btn btn-primary" style="width:350px; margin-bottom: 60px;">Cadastrar</button>
      </form>
      <!-- Core theme JS-->
      <script src="/js/tcc.js"></script>
</body>
</html>
