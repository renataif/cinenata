<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tcc.css">
    <title>Cadastro Área Temática</title>
</head>
<body>
    <h1 class="mt-4" style="text-align:center; margin-bottom: 30px;">Cadastro do Professor Responsável</h1>

    <form style="width:350px; margin: 0 auto;">
    <div class="form-group" style="margin-bottom: 15px;">
    <label for="selectServidor">Servidor <span style="color:red">*</span></label>
        <select class="form-control" id="selectServidor" style="color: #6c757d; opacity: 1;">
        <option>Selecione o Servidor</option>
        </select>
    </div>
    <div class="form-group" style="margin-bottom: 15px;">
        <label for="DataInicio">Data de Início <span style="color:red">*</span></label>
        <input type="date" class="form-control" id="DataInicio" aria-describedby="datainicio">
    </div>
    <div class="form-group" style="margin-bottom: 15px;">
        <label for="DataPrevisaoTermino">Data de Previsão de Término <span style="color:red">*</span></label>
        <input type="date" class="form-control" id="DataPrevisaoTermino" aria-describedby="dataprevisaotermino">
    </div>
    <div class="form-group" style="margin-bottom: 15px;">
        <label for="DataTermino">Data Término <span style="color:red">*</span></label>
        <input type="date" class="form-control" id="DataTermino" aria-describedby="datatermino">
    </div>
    <div class="form-group" style="margin-bottom: 15px;">
        <label for="Portaria">Portaria <span style="color:red">*</span></label>
        <input type="text" class="form-control" id="Portaria" aria-describedby="Portaria" placeholder="Portaria Professor Responsável">
    </div>
    <button type="submit" class="btn btn-primary" style="width:350px; margin-bottom: 60px;">Cadastrar</button>
    </form>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/tcc.js"></script>
    </body>
</body>
</html>
