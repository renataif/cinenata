<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="mt-4" style="text-align:center; margin-bottom: 30px;">Cadastro do Encontro</h1>

    <form style="width:350px; margin: 0 auto;">
    <div class="form-group" style="margin-bottom: 15px;">
        <label for="atividade">Atividade <span style="color:red">*</span></label>
        <input type="text" class="form-control" id="atividade" aria-describedby="atividadeencontro" placeholder="Atividade Desenvolvida">
    </div>
    <div class="form-group" style="margin-bottom: 15px;">
        <label for="DataEncontro">Data Encontro <span style="color:red">*</span></label>
        <input type="date" class="form-control" id="DataEncontro" aria-describedby="dataencontro">
    </div>
    <button type="submit" class="btn btn-primary" style="width:350px; margin-bottom: 60px;">Cadastrar</button>
    </form>
</body>
</html>
